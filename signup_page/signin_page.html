<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup</title>
        <link rel="icon" type="image/png" href="../materials/patiLogo.png">
        <link rel="stylesheet" href="./signup_page.css">
    </head>
    <body>
        <div class="center" style="margin-bottom: auto;">
            <h1>Giriş</h1>
            <form action="#">
                <div class="txt_field">
                    <input type="email" id="email" onchange="lowerCase()" required>
                    <span></span>
                    <label>Eposta</label>
                </div>
                <div class="txt_field">
                    <input type="password" minlength="6" maxlength="12" required>
                    <span></span>
                    <label>Şifre</label>
                </div>
                <div class="pass"><a href="./forgotPasswd.html">Şifremi unuttum?</a></div>
                <input type="submit" value="Giriş Yap">
                <p>Bir hesabın yok mu? <a href="./signup_page.html" style="color: #2691d9;">Kayıt ol</a></p>
            </form>
        </div>
        <script>
            function lowerCase() {
              const myEmail = document.getElementById("email")
              myEmail.value = myEmail.value.toLowerCase();
            }
        </script>
    </body>
</html>

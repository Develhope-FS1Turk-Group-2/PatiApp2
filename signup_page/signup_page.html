<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./signup_page.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <body>
        <div class="center">
            <h1>Kaydol</h1>
            <form method="post">
              <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Ad</label>
              </div>
              <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Soyad</label>
              </div>
              <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Kullanıcı Adı</label>
              </div>
              <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Eposta</label>
              </div>
              <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Şifre</label>
              </div>
              <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Şifreyi Doğrula</label>
              </div>
              <div class="pass">Şifremi unuttum?</div>
              <input type="submit" value="Kaydol">
              <div class="signup_link">
                <p>Kayıt ol butonuna basarak, <a href="./kullanım_sartlari.html">Kullanım Koşullarımızı</a> ve <a href="./gizlilk politikasi.html">Gizlilik Politikamızı</a> kabul etmiş olursunuz.</p>
                <p>Zaten bir hesabın var mı? <a href="./signin_page.html">Giriş Yap</a></p>
              </div>
            </form>
          </div>

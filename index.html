<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatiApp</title>
    <link rel="icon" type="image/png" href="./materials/patiLogo.png">
    <link rel="stylesheet" href="./style.css">

    <script>function redirectTo(url) {window.location.href = url;}</script>
</head>

<body>
    <div class="header">
        <img src="./materials/patiLogo.png" alt="Logo Of PatiApp">
        <div class="nav">
            <div class="background">
                <button class="services">Hizmetler</button>
                <button class="whoweare" onclick="redirectTo('./biz_kimiz/biz_kimiz.html')">Biz Kimiz</button>
                <button class="sss">SSS</button>
            </div>
        </div>
        <div class="mainLogin">
            <button onclick="redirectTo('./signup_page/signin_page.html')" >Üye Girişi</button>
        </div>
    </div>
    <div class="bodyContainer">
        <div class="leftmenuContainer">
            <div class="leftMenu">
                <img src="./materials/leftMenu.png" alt="">
            </div>
        </div>
        <div class="middleMenu">
            <section class="sliderContainer">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img id="slide-1" src="https://i.pinimg.com/564x/cf/f0/bc/cff0bcd9a4692545c42b5fa97d4dfd48.jpg" alt="">
                        <img id="slide-2" src="https://i.pinimg.com/564x/21/e1/a0/21e1a013f8ad97f96c890b77a416d6f3.jpg" alt="">
                        <img id="slide-3" src="https://i.pinimg.com/564x/5b/67/b6/5b67b64bcfd7c78ecab2bb01ec6c8599.jpg" alt="">
                        <img id="slide-4" src="https://i.pinimg.com/564x/3f/e8/c1/3fe8c1479350ac25058234c414ef7f09.jpg" alt="">
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                        <a href="#slide-4"></a>
                    </div>
                </div>
            </section>
            <div class="bars">
                <div id="health" class="background">
                    <button>Sağlık ve PatiVetler</button>
                </div>
                <div id="product" class="background">
                    <button onclick="redirectTo('./services/urunler/index.html')">Ürünler</button>
                </div>
                <div id="friends" class="background">
                    <button onclick="redirectTo('./services/pati_dost/patidost.html')">PatiDost</button>
                </div>
            </div>
        </div>
        <div class="rightmenuContainer">
            <div class="rightMenu">
                <img src="./materials/rightMenu.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
